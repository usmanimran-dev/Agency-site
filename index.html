<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Zyfloatix - Premium Web Development Agency | Custom Digital Solutions</title>
  <meta name="title" content="Zyfloatix - Premium Web Development Agency | Custom Digital Solutions" />
  <meta name="description"
    content="Transform your business with Zyfloatix's premium web development services. We create high-performance websites, web apps, and digital experiences that drive growth. Expert UI/UX design, SEO optimization, and AI integration." />
  <meta name="keywords"
    content="web development agency, custom website development, web design, UI/UX design, SEO optimization, web applications, digital solutions, premium web development, responsive design, e-commerce development" />
  <meta name="author" content="Zyfloatix" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zyfloatix.com/" />
  <meta property="og:title" content="Zyfloatix - Premium Web Development Agency" />
  <meta property="og:description"
    content="Transform your business with premium web development services. Custom websites, web apps, and digital experiences that drive growth." />
  <meta property="og:image" content="https://zyfloatix.com/og-image.jpg" />
  <meta property="og:site_name" content="Zyfloatix" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://zyfloatix.com/" />
  <meta property="twitter:title" content="Zyfloatix - Premium Web Development Agency" />
  <meta property="twitter:description"
    content="Transform your business with premium web development services. Custom websites, web apps, and digital experiences that drive growth." />
  <meta property="twitter:image" content="https://zyfloatix.com/twitter-image.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://zyfloatix.com/" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Zyfloatix",
    "url": "https://zyfloatix.com",
    "logo": "https://zyfloatix.com/logo.png",
    "description": "Premium web development agency specializing in custom digital solutions",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "US"
    },
    "sameAs": [
      "https://twitter.com/zyfloatix",
      "https://linkedin.com/company/zyfloatix",
      "https://github.com/zyfloatix"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "email": "hello@zyfloatix.com"
    }
  }
  </script>

  <!-- Structured Data - WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Zyfloatix",
    "url": "https://zyfloatix.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://zyfloatix.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - Service -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "Zyfloatix Web Development Agency",
    "image": "https://zyfloatix.com/logo.png",
    "description": "Premium web development and digital solutions agency",
    "priceRange": "$$",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "US"
    },
    "areaServed": "Worldwide",
    "serviceType": [
      "Web Development",
      "Web Design",
      "UI/UX Design",
      "SEO Optimization",
      "Web Applications",
      "E-commerce Development"
    ]
  }
  </script>

  <!-- Performance & Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#10B981" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
